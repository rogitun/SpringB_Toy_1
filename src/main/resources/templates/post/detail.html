<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace= "/hello/nav :: nav"></div>
<div>
    <hr>
    <h3 th:text="${post.title}"></h3>
    <hr>
    <p th:text="${post.writer.name}"></p><br>
    <p th:text="${post.bios}"></p>

    <form method="post" th:action="@{/posts/{id}/up (id=${post.post_id})}"><button type="submit">추천</button></form>
    <form method="post" th:action="@{/posts/{id}/down (id=${post.post_id})}"><button type="submit">비추천</button></form>
</div>

</body>
</html>
