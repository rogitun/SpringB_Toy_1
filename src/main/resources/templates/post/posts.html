<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="/hello/nav.html :: nav"></div>
<div class="card" th:each="post : ${posts}">
    <h5 class="card-header" th:text = "${post.title}"></h5>
    <div class="card-body">
        <h5 class="card-title" th:text = "${post.writer.name}"></h5>
        <p class="card-text" th:text = "${#strings.abbreviate(post.bios,20)}"></p>
        <a th:href="@{/posts/{id} (id=${post.post_id})}" class="btn btn-primary">자세히 보기</a>
    </div>
</div>
</body>
</html>
