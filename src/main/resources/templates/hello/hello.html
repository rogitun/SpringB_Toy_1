<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Home</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link active" aria-current="page" th:href="@{/user/login}">Login</a>
                    <a sec:authorize="isAuthenticated()" class="nav-link active" aria-current="page" th:href="@{/user/logout}">LogOut</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAnonymous()" class="nav-link" th:href="@{/user/signup}">SignIn</a>
                </li>
                <li class="nav-item">
                    <a sec:authorize="isAuthenticated()" class="nav-link" th:href="@{/post/submit}">Write</a>
                </li>
                <li class="nav-item">
                    <p class="nav-link" sec:authorize="isAuthenticated()">현재 유저 : <span sec:authentication="name"></span></p>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
        </div>
    </div>
</nav>
<hr>
<h3 style="text-align:center">게시글 목록</h3>
<hr>
<div class="card" th:each="post : ${posts}">
    <h5 class="card-header" th:text = "${post.title}"></h5>
    <div class="card-body">
        <h5 class="card-title" th:text = "${post.writer.name}"></h5>
        <p class="card-text" th:text = "${#strings.abbreviate(post.bios,20)}"></p>
        <a href="#" class="btn btn-primary">자세히 보기</a>
    </div>
</div>
</body>
</html>
